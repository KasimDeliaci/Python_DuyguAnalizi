<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Analizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #6a5acd, #3498db); /* Mor ve mavi karışımı */
            background-size: 100% 100%;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85); /* Hafif beyaz arka plan */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05); /* Hover durumunda büyüme efekti */
        }

        .logo {
         position: absolute;
            top: 20px;
            left: 20px;
            width: 120px; /* Logo boyutunu büyüttüm */
            }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #6a5acd; /* Giriş kutusu kenarlığı */
            border-radius: 8px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db; /* Fokus halinde kenarlık rengi değişir */
        }

        button {
            padding: 12px 24px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a4ca0; /* Hover durumunda renk değişir */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #3498db;
        }

    </style>
</head>
<body>
    <img src="logo.png" alt="Okul Logosu" class="logo">
    <div class="container">
        <h2>Duygu Analizi</h2>
        <input type="text" id="sentence" placeholder="Bir cümle girin...">
        <button onclick="analyzeSentiment()">Analiz Et</button>
        <p id="result"></p>
    </div>

                alert("Lütfen bir cümle girin!");

        */

    </script>
</body>
</html>
